name: CI/CD Pipeline & Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python -m pytest


  build_and_push:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Log in to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.IMAGE_NAME }}:latest .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.IMAGE_NAME }}:latest


  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    environment: secret

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Copiar stack.yml al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "stack.yml"
          target: "/home/${{ secrets.VPS_USER }}/deploy/"


      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "--- üöÄ DEPLOY LIMPIO PARA ${{ secrets.STACK_NAME }} ---"

            mkdir -p /home/${{ secrets.VPS_USER }}/deploy

            echo "üîë Logueando GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì• Pull de la imagen: ${{ secrets.IMAGE_NAME }}:latest"
            docker pull ${{ secrets.IMAGE_NAME }}:latest

            echo "üî• Eliminando stack anterior..."
            docker stack rm ${{ secrets.STACK_NAME }} || true

            echo "‚è≥ Esperando 10 segundos..."
            sleep 10

            echo "‚ú® Desplegando nuevo stack..."
            docker stack deploy -c /home/${{ secrets.VPS_USER }}/deploy/stack.yml ${{ secrets.STACK_NAME }}

            echo "üìå Servicios desplegados:"
            docker stack services ${{ secrets.STACK_NAME }}
