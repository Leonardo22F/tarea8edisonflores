name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ---------- üß™ JOB 1: TESTS ----------
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest


  # ---------- üèóÔ∏è JOB 2: BUILD DOCKER ----------
build:
  runs-on: ubuntu-latest
  needs: test

  steps:
    - uses: actions/checkout@v4

    - name: Docker login GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Build & Push Docker image
      run: |
        IMAGE_ID=${{ secrets.IMAGE_NAME }}
        IMAGE_ID=$(echo $IMAGE_ID | tr '[:upper:]' '[:lower:]')

        echo "üõ†Ô∏è Build Docker image: $IMAGE_ID:latest"
        docker build -t $IMAGE_ID:latest .

        echo "üì§ Push Docker image"
        docker push $IMAGE_ID:latest


  # ---------- üöÄ JOB 3: DEPLOY ----------
  deploy:
    runs-on: ubuntu-latest
    needs: build   # Solo corre si la imagen se construye bien
    environment: production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # --- Copiar stack.yml al VPS ---
      - name: Copiar stack.yml al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "stack.yml"
          target: "/home/${{ secrets.VPS_USER }}/deploy/"

      # --- Deploy remoto ---
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "--- üöÄ DEPLOY LIMPIO PARA ${{ secrets.STACK_NAME }} ---"

            mkdir -p /home/${{ secrets.VPS_USER }}/deploy

            echo "üîë Logueando GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì• Pull de la √∫ltima imagen: ${{ secrets.IMAGE_NAME }}:latest"
            docker pull ${{ secrets.IMAGE_NAME }}:latest

            echo "üî• Eliminando stack anterior..."
            docker stack rm ${{ secrets.STACK_NAME }} || true

            echo "‚è≥ Esperando 10s..."
            sleep 10

            echo "‚ú® Desplegando stack..."
            docker stack deploy -c /home/${{ secrets.VPS_USER }}/deploy/stack.yml ${{ secrets.STACK_NAME }}

            echo "üìå Listando servicios:"
            docker stack services ${{ secrets.STACK_NAME }}
