name: CI/CD + Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest


  build:
    runs-on: ubuntu-latest
    needs: test
    environment: secret   # ‚Üê NECESARIO

    steps:
      - uses: actions/checkout@v4

      - name: Verificar SECRET IMAGE_NAME
        run: |
          if [ -z "${{ secrets.IMAGE_NAME }}" ]; then
            echo "‚ùå ERROR: IMAGE_NAME est√° vac√≠o en los secrets"
            exit 1
          fi

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.IMAGE_NAME }} .

      - name: Push Docker image
        run: |
          docker tag ${{ secrets.IMAGE_NAME }} ${{ secrets.IMAGE_NAME }}:latest
          docker push ${{ secrets.IMAGE_NAME }}:latest


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: secret   # ‚Üê NECESARIO

    steps:
      - uses: actions/checkout@v3

      - name: Copiar stack.yml al servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "stack.yml"
          target: "/home/${{ secrets.VPS_USER }}/deploy/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "--- üöÄ DEPLOY LIMPIO PARA ${{ secrets.STACK_NAME }} ---"

            mkdir -p /home/${{ secrets.VPS_USER }}/deploy

            echo "üîë Logueando GHCR..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì• Pull de la imagen: ${{ secrets.IMAGE_NAME }}:latest"
            docker pull ${{ secrets.IMAGE_NAME }}:latest

            echo "üî• Eliminando stack anterior..."
            docker stack rm ${{ secrets.STACK_NAME }} || true

            sleep 10

            echo "‚ú® Desplegando nuevo stack..."
            docker stack deploy -c /home/${{ secrets.VPS_USER }}/deploy/stack.yml ${{ secrets.STACK_NAME }}

            echo "üìå Servicios activos:"
            docker stack services ${{ secrets.STACK_NAME }}
